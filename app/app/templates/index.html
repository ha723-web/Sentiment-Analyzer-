<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analyzer</h1>
        <form method="POST">
            <textarea name="text" rows="6" placeholder="Enter text here..."></textarea><br>
            <button type="submit">Analyze</button>
        </form>
        {% if sentiment %}
            <h2>Sentiment: {{ sentiment }}</h2>
        {% endif %}
    </div>
</body>
</html>
